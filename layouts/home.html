{{> header}}

{{#each this.posts}}

	<div class="post">
		<a href="{{this.path}}">
			<img alt="{{this.title}}" src="./media/posts/{{this.image}}">
		</a>
		<h2><a href="{{this.path}}">{{this.title}}</a></h2>
		<p class="date">Added {{formatDate this.date}}</p>

		<!--
		<ul class="tags">
		{{#each this.tags}}
			<li>{{this}}</li>
		{{/each}}
		</ul>
		-->

		<p>
			Originally published {{formatDate this.contentDate}}
			by {{this.contentAuthor}}:
		</p>

		<ul>
		{{#each this.contentURLs}}
			<li><a href="{{this}}">{{this}}</a></li>
		{{/each}}
		</ul>

	</div>

{{/each}}

{{> footer}}
